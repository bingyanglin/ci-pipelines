        sed -i.bak s#DOCS-PROD-SOLR-CORE#\$DOCS_PROD_SOLR_CORE#g api/src/data/config.prod.json
        sed -i.bak s#DOCS-PROD-SOLR-AUTHORIZATION#\$DOCS_PROD_SOLR_AUTHORIZATION#g api/src/data/config.prod.json
